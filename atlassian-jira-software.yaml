apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: atlassian-jira-software
  name: atlassian-jira-software
  namespace: devops
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
  storageClassName: gp2
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: atlassian-jira-software
  name: atlassian-jira-software
  namespace: devops
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: http
  selector:
    app: atlassian-jira-software
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: atlassian-jira-software
  name: atlassian-jira-software
  namespace: devops
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: atlassian-jira-software
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: atlassian-jira-software
    spec:
      containers:
      - env:
        - name: X_PROXY_NAME
          value: jira.k8s-srini.s3labs.com
        - name: X_PROXY_PORT
          value: "443"
        - name: X_PROXY_SCHEME
          value: https
        - name: JAVA_OPTS
          value: -Xmx1536m -Xms1536m -XX:MaxMetaspaceSize=512m -XX:MaxDirectMemorySize=10m
            -Djira.websudo.is.disabled=true
        image: cptactionhank/atlassian-jira-software:7.10.1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 60
          periodSeconds: 15
          successThreshold: 1
          tcpSocket:
            port: http
          timeoutSeconds: 3
        name: atlassian-jira-software
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 15
          successThreshold: 1
          tcpSocket:
            port: http
          timeoutSeconds: 3
        resources:
          limits:
            cpu: 800m
            memory: 2560Mi
          requests:
            cpu: "0"
            memory: 2560Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/atlassian/jira
          name: data
      initContainers:
      - command:
        - chown
        - "2:2"
        - -R
        - /var/atlassian/jira
        image: busybox
        imagePullPolicy: IfNotPresent
        name: chown-data-volume
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/atlassian/jira
          name: data
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: atlassian-jira-software
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  labels:
    app: atlassian-jira-software
  name: atlassian-jira-software
  namespace: devops
spec:
  rules:
  - host: jira.k8s-srini.s3labs.com
    http:
      paths:
      - backend:
          serviceName: atlassian-jira-software
          servicePort: http
        path: /   