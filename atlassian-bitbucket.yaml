apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: atlassian-bitbucket
  name: atlassian-bitbucket
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: atlassian-bitbucket
  template:
    metadata:
      labels:
        app: atlassian-bitbucket
    spec:
      containers:
        - name: bitbucket-server
          image: atlassian/bitbucket-server
          imagePullPolicy: Always
          volumeMounts:
          - name: bitbucket-workdir
            mountPath: /var/atlassian/application-data/bitbucket
          - name: bitbucket-logs
            mountPath: /opt/atlassian/bitbucket/logs
          ports:
          - containerPort: 7990
            name: http
            protocol: TCP
          - containerPort: 7999
            name: ssh
            protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 120
            periodSeconds: 6
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 3
      volumes:
        - name: bitbucket-workdir
          emptyDir: {}
        - name: bitbucket-logs
          emptyDir: {}
---
kind: Service
apiVersion: v1
metadata:
  name: atlassian-bitbucket
  labels:
    app: atlassian-bitbucket
  namespace: devops
spec:
  selector:
    app: atlassian-bitbucket
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 7990
  - name: git
    protocol: TCP
    port: 7999
    targetPort: 7999
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: traefik
    kubernetes.io/tls-acme: "true"
  name: bitbucket-ingress
  namespace: devops
spec:
  rules:
  - host: bitbucket.k8s-srini.s3labs.com
    http:
      paths:
      - backend:
          serviceName: atlassian-bitbucket
          servicePort: 80
        path: /
  tls:
  - hosts:
    - bitbucket.k8s-srini.s3labs.com
    secretName: bitbucket-ingress         